<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="./index.css"
		/>
		<script
			src="./index.js"
			defer
		></script>
		<title>Tabelka</title>
	</head>
	<body>
		<div class="currency-container">
            <div class="currency-container__table-wrapper">
    			<table class="currency-container__table">
    				<tr>
    					<th>Waluta</th>
    					<th>Kurs</th>
    				</tr>
    			</table>
            </div>

			<div class="currency-container__interaction">
				<label
					for="currencySelect"
					class="currency-select-label"
					>Wybierz walutÄ™</label
				>
                
				<select
					class="currency-select"
					id="currencySelect"
				>
				</select>

				<label
					for="numberInput"
					class="number-label"
					>Wpisz kurs</label
				>

				<div class="currency-container__input">
					<input
						type="number"
						class="number-input"
						id="numberInput"
					/>
					<img
						class="currency-indicator-up hidden icon"
						src="./chevron-up-solid.svg"
						alt="chevron-icon-up"
						width="20px"
						height="20px"
					/>
					<img
						class="currency-indicator-down hidden icon"
						src="./chevron-down-solid.svg"
						alt="chevron-icon-down"
						width="20px"
						height="20px"
					/>
                    <img
						class="currency-indicator-equal hidden icon"
						src="./minus-solid.svg"
						alt="chevron-icon-down"
						width="20px"
						height="20px"
					/>
				</div>
			</div>
		</div>
	</body>
</html>
