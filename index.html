<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="./index.css"
		/>
		<script
			src="./index.js"
			defer
			type="module"
		></script>
		<title>Tabelka</title>
	</head>
	<body>
		<template class="currency-rate-edit-template">
			<img
				class="currency-rate-edit"
				src="./pen-to-square-solid.svg"
				alt="pen-to-square-solid"
				width="20px"
				height="20px"
			/>
		</template>

		<template class="currency-indicators"
			><img
				class="currency-indicator-up not-shown icon"
				src="./chevron-up-solid.svg"
				alt="chevron-icon-up"
				width="20px"
				height="20px"
			/>
			<img
				class="currency-indicator-equal not-shown icon"
				src="./minus-solid.svg"
				alt="chevron-icon-down"
				width="20px"
				height="20px"
			/>
			<img
				class="currency-indicator-down not-shown icon"
				src="./chevron-down-solid.svg"
				alt="chevron-icon-down"
				width="20px"
				height="20px"
			/>
		</template>

		<div class="currency-container">
			<div class="currency-container__table-wrapper">
				<table class="currency-container__table">
					<tr>
						<th width="33%">Waluta</th>
						<th width="33%">Kurs</th>
						<th width="33%">Edycja</th>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
